<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post It</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Post It </h1><ion-icon name="bookmark-outline" class="book"></ion-icon>
    </header>
    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="O que deseja anotar?">
        <button class="add-note"><ion-icon class="button-add" name="add-circle-outline"></ion-icon></button>
    </div>   
    <div id="notes-container">
        <div class="note fixed">
            <ul class="notes-container">
                <li class="notesLi">
                    <p class="notesP">Text Content #1</p>
                    <ion-icon name="trash-outline" class="trash"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
