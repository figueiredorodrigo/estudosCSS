<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
  <!-- icone -->
  <link rel="icon" href="assets/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-title">
            <a href="#" class="title">POMODORO TIMER</a> 
            <ion-icon name="alarm-outline" class="iconwatch"></ion-icon>    
        </div>
        <div class="header-controls">
            <ion-icon name="play" class="play"></ion-icon>
            <ion-icon name="pause-circle" class="pause"></ion-icon>
            <audio id="lofi" src="assets/lofi.mp3" type="audio/mpeg"></audio>
        </div>
    </header>

    <!-- INPUTS -->
    <div class="input-container">
        <div class="inputs-entry">
            <div class="action">
                <label for="tempo">TEMPO <ion-icon name="hourglass-outline"></ion-icon></label>
                <input type="number" name="tempo" id="tempo">
            </div>
            <div class="action">
                <label for="pausa">PAUSA <ion-icon name="stopwatch-outline"></ion-icon></label>
                <input type="number" name="pausa" id="pausa">
            </div>
            <div class="action">
                <label for="sessoes">SESSÕES <ion-icon name="repeat-outline"></ion-icon></label>
                <input type="number" name="sessoes" id="sessoes">
            </div>
        </div>
        <button class="btn-start">Iniciar</button>
    </div>

    <!-- TIMER -->
    <div class="timer">
        <h2 class="action-title"></h2>
        <div class="time">
            <span class="minutes">00</span>
            <span class="dots">:</span>
            <span class="seconds">00</span>
        </div>
        <div class="calendar">
            <span class="day-number">00</span>
            <span class="month-name">mes</span>
            <span class="year">0000</span>
            <span class="day-name">semana</span>
        </div>
        <h3 class="title-section"></h3>
    </div>

    <!-- FINAL -->
    <div class="final-container">
        <div class="final-title">
            <span>Parabéns! <ion-icon name="trophy-outline"></ion-icon></span>
            <p>Você concluiu suas tarefas com sucesso!</p>
        </div>
        <a href="index.html"><button class="btn-restart"> Reiniciar</button></a>
    </div>

    <!-- ION ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
